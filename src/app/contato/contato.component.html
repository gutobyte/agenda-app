<mat-toolbar>
    <mat-icon>account_circle</mat-icon>
    Contatos
</mat-toolbar>
<mat-tab-group mat-align-tabs="start">
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>list</mat-icon>
            Todos
        </ng-template>
        <mat-card>

            <table mat-table [dataSource]="contatos">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>
            </table>

        </mat-card>
    </mat-tab>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>face</mat-icon>
            Novo
        </ng-template>
        <mat-card class="half-width">
            <mat-card-title>Novo Contato</mat-card-title>
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width">
                <mat-label>Nome: </mat-label>
                <input formControlName="nome" matInput placeholder="Digite seu nome">
            </mat-form-field>
            <div *ngIf="formulario.controls.nome.errors">
                <div *ngIf=formulario.controls.nome.errors!.required>Campo nome é obrigatório</div>
            </div>
            <mat-form-field class="full-width">
                <mat-label>Email: </mat-label>
                <input formControlName="email" matInput placeholder="Digite seu email">
            </mat-form-field>
            <br/>
            <div *ngIf="formulario.controls.email.errors">
                <div *ngIf=this.formulario.controls.email.errors!.required>Campo email é obrigatório</div>
                <div *ngIf=this.formulario.controls.email.errors!.email>Campo email inválido</div>
            </div>
            <button mat-raised-button color="primary" >Salvar</button>
        </form>
    </mat-card>
    </mat-tab>
  </mat-tab-group>
